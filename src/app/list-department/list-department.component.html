<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
    <h3>Department list</h3>
    <ul>
        <!-- Aqui, colocamos o listener de click em cada elemento da lista
             e definimos que vamos chamar o método onSelect() na classe passando
             como argumento o objeto departamento
            Também usaremos a diretiva ngIf para saber se o id do departamento é o
            mesmo id do departamento selecionado anteriormente -->
        <li (click)="onSelect(department)" *ngFor="let department of departments">
            <button *ngIf="isSelected(department); else elseBlock" class="btn-danger"><span>{{department.id}}</span> - {{department.name}}</button>
            <ng-template #elseBlock>
                <button class="btn-primary"><span>{{department.id}}</span> - {{department.name}}</button>
            </ng-template>
        </li>

    </ul>





</body>
</html>
